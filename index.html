<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin calculator</title>
</head>
<body>
    <header>
        <h1>Odin calculator</h1>
        <nav>
            <ul>
                <li><a href="https://github.com/jeremywuworldwidesimtan/odin-calculator">Source</a></li>
                <li><a href="https://github.com/jeremywuworldwidesimtan/odin-calculator/issues">Bug report</a></li>
            </ul>
        </nav>
    </header>
    <div class="main-calc">
        <p id="secondaryDisplay">Calculator</p>
        <p id="display">0</p>
        <div class="buttons">
            <div class="button-row">
                <button type="button" id="backspace" class="ops">Backspace</button>
                <button type="button" disabled>-</button>
                <button type="button" disabled>-</button>
                <button type="button" id="div" class="ops">/</button>
            </div>
            <div class="button-row">
                <button type="button" id="7" class="num">7</button>
                <button type="button" id="8" class="num">8</button>
                <button type="button" id="9" class="num">9</button>
                <button type="button" id="mul" class="ops">*</button>
            </div>
            <div class="button-row">
                <button type="button" id="4" class="num">4</button>
                <button type="button" id="5" class="num">5</button>
                <button type="button" id="6" class="num">6</button>
                <button type="button" id="sub" class="ops">-</button>
            </div>
            <div class="button-row">
                <button type="button" id="1" class="num">1</button>
                <button type="button" id="2" class="num">2</button>
                <button type="button" id="3" class="num">3</button>
                <button type="button" id="add" class="ops">+</button>
            </div>
            <div class="button-row">
                <button type="button" id="ac" class="ops">AC</button>
                <button type="button" id="0" class="num">0</button>
                <button type="button" id="dec" class="ops" disabled>.</button>
                <button type="button" id="equ" class="ops" disabled>=</button>
            </div>
        </div>
    </div>

    <footer>
        <div>
            <p>A project by <a href="https://github.com/jeremywuworldwidesimtan">jeremywuworldwidesimtan</a> for <a href="https://www.theodinproject.com/">The Odin Project</a></p>
        </div>
    </footer>

    <script src="main.js"></script>
</body>
</html>
